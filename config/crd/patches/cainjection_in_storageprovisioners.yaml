# The following patch adds a directive for certmanager to inject CA into the CRD
apiVersion: apiextensions.k8s.io/v1 # The following patch adds a directive for certmanager to inject CA into the CRD
kind: CustomResourceDefinition
metadata:
  annotations:
    cert-manager.io/inject-ca-from: $(CERTIFICATE_NAMESPACE)/$(CERTIFICATE_NAME)
  name: storageprovisioners.cache-provisioner.mgoltzsche.github.com.cache-provisioner.mgoltzsche.github.com
